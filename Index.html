<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>رسالة اعتذار</title>
  <style>
    body {
      text-align: center;
      background-color: #f0f4f8; /* خلفية هادئة */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 100px;
    }
    h1 {
      color: #4a90e2; /* أزرق عصري */
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      color: #333;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>باش مهندسة أروى</h1>
  <p>:) اضغطي على الزر لو سمحتي</p>
  <button onclick="alert('ينفع أعتذر لك على اللي حصل وممكن متبقيش مضايقة مني أو شايلة مني، يا أحلى أروو 🩶!')">Sorry</button>
</body>
</html>
